
<!doctype html>
	<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="asset/css/style.css">
		<link rel="stylesheet" type="text/css" href="asset/css/auth.css">
		<title> Daftar </title>
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="img_banner">
						<img src="asset/gam/backdrop.jpg">
					</div>
					<div class="col-md" style="padding: 0;">
						<!-- Section Form -->
						<section class="section_form">
							<div class="container-fluid">
								<div class="row justify-content-center">
									<div class="col-md-9 col_container">
										<img src="asset/gam/logo.png" class="logo_login">
										<h2 class="title_login"> Daftar </h2>

										<form action="" method="post">
											<div class="form-group">
												<label> Nama Lengkap </label>
												<input type="text" class="form-control" name="user" required>
											</div>
											<div class="form-group">
												<label> Email </label>
												<input type="email" class="form-control" name="email" required>
											</div>
											<div class="form-group">
												<label> Password </label>
												<input min="8" type="text" class="form-control" name="password">
											</div>
											<div class="form-group">
												<label> Konfirmasi Password </label>
												<input type="text" class="form-control" name="konfirmasi_password">
											</div>

											<div class="button_section">
												<div class="form-group">
													<button class="btn btn-success form-control">
														Submit
													</button>
												</div>
											</div>
										</form>

									</div>
								</div>
							</div>
						</section>
						<!-- End Of Section Form -->
					</div>	
				</div>
			</div>
		</main>


		<script src="asset/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(e) {
				$('form').on('submit', function(e) {

					var password = $('input[name="password"]').val();
					var password2 = $('input[name="konfirmasi_password"]').val();
					if ( password == password2 ) {
						alert("Berhasil daftar!");
					}else{
						alert("Password gak sama!");
					}

					return false;
				});
			})
		</script>
	</body>
	</html>
